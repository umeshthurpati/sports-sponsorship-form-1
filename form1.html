<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorship Application - Sports Sponsorship</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="description.html">About</a></li>
            <li><a href="form1.html">Sponsorship Form</a></li>
            <li><a href="form2.html">Event Proposal</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Sponsorship Application Form</h1>
        <form id="sponsorshipForm" onsubmit="return validateSponsorshipForm()">
            <div class="form-group">
                <label for="name">Applicant Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="organization">Organization/Team</label>
                <input type="text" id="organization" name="organization" placeholder="Enter organization or team name">
            </div>
            <div class="form-group">
                <label for="sportType">Sport Type</label>
                <select id="sportType" name="sportType">
                    <option value="">Select a sport</option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="cricket">Cricket</option>
                    <option value="tennis">Tennis</option>
                    <option value="athletics">Athletics</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sponsorshipType">Sponsorship Type</label>
                <select id="sponsorshipType" name="sponsorshipType">
                    <option value="">Select sponsorship type</option>
                    <option value="financial">Financial Support</option>
                    <option value="equipment">Equipment Sponsorship</option>
                    <option value="facility">Facility Access</option>
                    <option value="training">Training Support</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us about your sponsorship needs"></textarea>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
